<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agregar Libro</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="auth-container">
    <h2>üìö Agregar Libro</h2>
    <form id="bookForm" enctype="multipart/form-data">
      <input type="text" name="titulo" placeholder="T√≠tulo" required />
      <input type="text" name="autor" placeholder="Autor" required />
      <input type="number" name="anio" placeholder="A√±o" required />
      <input type="text" name="genero" placeholder="G√©nero" required />
      <textarea name="descripcion" placeholder="Descripci√≥n" required></textarea>

      <label>URL de la portada (imagen)</label>
      <input type="text" name="portada" placeholder="https://ejemplo.com/portada.jpg" required />

      <label>Archivo PDF</label>
      <input type="file" name="pdf" accept="application/pdf" required />

      <button type="submit">Subir Libro</button>
      <p id="bookError" class="error-msg"></p>
    </form>
    <br>
    <a href="dashboard.html">‚Üê Volver al Dashboard</a>
  </div>

  <script>
    const bookForm = document.getElementById("bookForm");

    bookForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const token = localStorage.getItem("token");

      if (!token) {
        alert("Debes iniciar sesi√≥n como administrador.");
        return;
      }

      const formData = new FormData(bookForm);
      const data = Object.fromEntries(formData.entries());

      // Subir solo PDF como archivo
      const pdfFile = formData.get("pdf");
      const uploadPdf = new FormData();
      uploadPdf.append("pdf", pdfFile);

      // Subir PDF a backend para obtener la ruta
      const uploadRes = await fetch(`${window.location.origin}/api/books/upload-pdf`, {
        method: "POST",
        headers: { Authorization: token },
        body: uploadPdf
      });

      const uploadResult = await uploadRes.json();
      if (!uploadRes.ok) {
        document.getElementById("bookError").textContent = uploadResult.error || "Error al subir PDF";
        return;
      }

      data.pdf = uploadResult.path;

      // Crear libro con portada como URL y pdf como ruta subida
      const res = await fetch(`${window.location.origin}/api/books`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: token
        },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (res.ok) {
        alert("‚úÖ Libro agregado con √©xito");
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("bookError").textContent = result.error || "Error al subir libro";
      }
    });
  </script>
</body>
</html>
